<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ChatApp</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a1813e4a30.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<link rel="stylesheet" href="app.css">
</head>

<body>

	<div id="appContainer" class="flex-column">
		<div id="mainContent" class="container flex-grow-1 flex-column ">

			<section id="login">
				<div class="card">
					<div class="box">
						<div class="img">
							<img src="https://www.iosicongallery.com/icons/spike-email-messenger-chat-2019-05-01/512.png">
						</div>
						<h4>ChatApp<br></h4>
						<center>
							<form id="loginForm" class="flex">
								<div class="input-group mb-3">
									<label for="usr">Enter username:</label>
									<input type="text" class="form-control" id="usernameInput" placeholder="Username" maxlength="100">
									<div class="input-group-append">
										<br><br><button class="btn btn-outline-secondary" id="loginBtn" type="submit" >Chat now</button>
									</div>
								</div>
							</form>
						</center>

					</div>
				</div>
			</section>
			
			<section id="chat" class="flex-grow-1 flex-column hidden">
				<div class="card" id="card">
					<div class="card-body">
						<div>
							<button class="btn btn-danger" id="logout" type="button" >Logout</button>
						</div>
						<div>
							<h3 id="online"><span id="user"></span> User(s) Online</h3>
							<hr>
						</div>
						<h2 id="userOnline"></h2>
						<h2 id="messages"></h2>

					</div>
				</div>
				<div id="messagesList" class="flex-grow-1">
					
				</div>
		</div>
		<center>
			<form id="messageForm" class="flex">
				<input type="text" name="message " id="messageInput" class="flex-grow-1">
				<button id="sendBtn"><img id="send" src="https://cdn.pixabay.com/photo/2018/02/04/01/54/paper-planes-3128885_960_720.png"></button>
			</form>
		</center>
		</section>



	</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script src="app.js "></script>
</body>

</html>
